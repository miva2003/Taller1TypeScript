<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>TV Series</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" />
  <style>
    .header {
      background-color: #20b2aa;
      color: black;
      padding: 10px;
      display: flex;
      align-items: center;
    }
    .header img {
      width: 30px;
      margin-right: 10px;
    }
    .serie-name {
      color: rgb(0, 162, 255);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header mt-3 mb-3">
      <img src="https://cdn-icons-png.flaticon.com/128/17748/17748922.png" />
      <h3 class="mb-0">TV Series</h3>
    </div>

    <table class="table table-striped">
      <thead>
        <tr>
          <th>#</th>
          <th>Name</th>
          <th>Channel</th>
          <th>Seasons</th>
        </tr>
      </thead>
      <tbody id="series"></tbody>
    </table>
    <div>
        <p id="promedio"></p>
    </div>
  </div>
  <script type="module" src="./scripts/src/main.js"></script>
</body>
</html>
